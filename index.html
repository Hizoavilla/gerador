<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas, gerador de password"
    <title>
        <img class="logo" src="head.png" alt="Gerador de Senha Logo" />
    </title>

    <link rel="stylesheet" href="style.css"
</head>
<body>

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres </span>
        <input id="slider" class="slider" type="range" min="8" max="25" value="15"/>
    
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</Button>
    </main>

        <div id="container-password" onclick="copyPassword()" class="container-password hide">
            <span class="title">Sua senha foi gerada foi:</span>
            <span id="password" class="password"></span>
            <span class="tooltip"> Clique na senha para copiar. </span>
        </div>




    <script src="Script.js"></script>
</body>
</html>
